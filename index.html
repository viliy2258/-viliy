    h1 {

    .button-container {

    button {
      width: 220px;
      height: 70px;
      cursor: pointer;
      font-size: 17px;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
    }

    button i {
      font-size: 24px;
    }

    button::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 245, 255, 1) 100.2%);
      filter: blur(15px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
      transition: all 0.3s ease;
    }

    button:active {
      transform: scale(0.95) rotate(3deg);
      box-shadow: none;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      button {
        width: 180px;
        height: 60px;
        font-size: 15px;
      }
    }
